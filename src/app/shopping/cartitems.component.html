<h4>Cart Items are  <span class="badge badge-primary">{{ cartItems.length}}</span></h4>

<table class="table table-bordered">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Amount</th>
  </tr>
  <tr *ngIf="cartItems.length==0">
      <td colspan="5" class="text-center pt-2 pb-4">No Data Found</td>
  </tr>
  <tr *ngFor="let item of cartItems; let i = index">
     <td> <button class="btn btn-danger btn-sm" (click)="delete(i)">X</button></td>
     <td>{{item.name}}</td>
     <td>{{item.price}}</td>
     <td><input type="number" [(ngModel)]="item.qty" style="width: 50px;"></td>
     <td>{{item.qty* item.price}}</td>
   
  </tr>
  <tr>
     <th colspan="4">Amount</th>
     <td>{{ totalAmount()}}</td>
  </tr>
</table>
